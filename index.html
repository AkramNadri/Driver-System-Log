<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="stylesheet.css" />
    <title>Lorenzo's Driver Log</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img
        src="images/Lorenzo.png"
        width="100"
        height="100"
        alt="Logo"
        class="logo"
      />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />

        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Total</p>
          <p class="balance__date">
            Date: <span class="date"></span>
            <script>
              let currentDate = new Date();
              let month = currentDate.getMonth() + 1;
              let day = currentDate.getDate();
              let year = currentDate.getFullYear();
              let fullDate = `${month}/${day}/${year}`;
              document.write(fullDate);
            </script>
          </p>
        </div>
        <p class="balance__value">$00</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">debit</div>

          <div class="movements__date">
            <p><span id="datetime"></span></p>

            <script>
              let dt = new Date();
              document.getElementById(
                "datetime"
              ).innerHTML = dt.toLocaleTimeString().trim();
            </script>
          </div>
          <div class="movements__value">107 Solaris Dr.</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">cash</div>
          <!-- <div class="movements__date">24/01/2037</div> -->
          <div class="movements__value">123 Fake St.</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">$00</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">$00</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">$00</p>
        <button class="btn--sort">&downarrow; SORT</button>
        <!-- LOG OUT BUTTON -->
        <button class="btn--logout">Log Out</button>
      </div>

      <!-- OPERATION: ORDERS -->
      <div class="operation operation--loan">
        <h2>Log Order</h2>
        <form class="form form--loan">
          <input type="text" class="form__input form__log--order" />

          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan"> Address</label>
        </form>
      </div>

      <!-- OPERATION: AMOUNT & TIP -->
      <div class="operation operation--transfer">
        <h2>Total</h2>
        <form class="form form--transfer">
          <input type="number" class="form__input form__input--amount" />
          <input type="number" class="form__input form__input--tip" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Amount</label>
          <label class="form__label">Tip</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Cash Out Driver</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    Ak Tech Inc
    <script src="script.js"></script>
  </body>
</html>
